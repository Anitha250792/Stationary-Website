{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-[#D3DFF8] min-h-screen py-10 font-['Roboto']">
  <div class="container mx-auto text-center py-6">
    <img src="{% static 'images/bill.png' %}" alt="Register Banner" class="rounded-lg shadow-md w-full h-72 object-cover">
    <h2 class="mt-4 text-xl md:text-2xl font-bold text-gray-800">
      "Join SupplyHive â€“ Create Your Account Today!"
    </h2>
  </div>

  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-black">
    <h3 class="text-xl font-bold text-center mb-6">SIGN UP</h3>

    {% if messages %}
      {% for message in messages %}
        <p class="text-center text-{{ message.tags }}-600 mb-3">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'register' %}" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl mx-auto">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block font-semibold mb-1">Username</label>
        <input type="text" name="username" placeholder="Choose a username"
               class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl focus:outline-none focus:border-[#097AFA] placeholder-black" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="email" placeholder="Enter your email"
               class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl focus:outline-none focus:border-[#097AFA] placeholder-black" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter password"
               class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl focus:outline-none focus:border-[#097AFA] placeholder-black" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block font-semibold mb-1">Confirm Password</label>
        <input type="password" name="confirmPassword" placeholder="Confirm password"
               class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl focus:outline-none focus:border-[#097AFA] placeholder-black" required>
      </div>

      <!-- Submit -->
      <div class="col-span-1 md:col-span-2 text-center">
        <button type="submit" class="bg-[#097AFA] text-white px-6 sm:px-8 py-2 sm:py-3 rounded-full hover:bg-blue-600 transition w-full md:w-auto">
          Sign Up
        </button>
      </div>
    </form>

    <p class="text-center mt-4 text-gray-600">
      Already have an account? 
      <a href="{% url 'signin' %}" class="text-[#097AFA] font-semibold hover:underline">Sign In</a>
    </p>
  </div>
</div>
{% endblock %}
